<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Listing Viewer</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Main CSS -->
  <link href="styles.css" rel="stylesheet">

</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Alexandru Zaporojan</a>
      <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
        <form id="searchForm" class="d-flex">
          <!-- Updated id="name" to match JS -->
          <input class="form-control me-2" type="search" id="name" placeholder="Listing Name" aria-label="Search">
          <button class="btn btn-outline-success" type="button" id="searchButton">Search</button>
          <button class="btn btn-outline-danger ms-2" type="button" id="clearForm">Clear</button>
        </form>
      </div>
    </div>
  </nav>

  <!-- Main Container -->
  <div class="container mt-4">
    <div class="row">
      <div class="col">
        <!-- Listings Table -->
        <table id="listingsTable" class="table table-bordered">
          <thead>
            <tr>
              <th>Name</th>
              <th>Type</th>
              <th>Location</th>
              <th>Summary</th>
            </tr>
          </thead>
          <tbody>
            <!-- Table rows will be inserted here dynamically -->
          </tbody>
        </table>

        <!-- Pagination -->
        <nav aria-label="Page navigation example">
          <ul class="pagination justify-content-center">
            <li class="page-item">
              <a class="page-link" href="#" id="previous-page" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
              </a>
            </li>
            <li class="page-item">
              <a class="page-link" href="#" id="current-page">1</a>
            </li>
            <li class="page-item">
              <a class="page-link" href="#" id="next-page" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </div>

  <!-- Modal for Listing Details -->
  <div class="modal fade" id="detailsModal" tabindex="-1" aria-labelledby="detailsModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="detailsModalLabel"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <img id="listingImage" src="" alt="Listing Image" class="img-fluid mb-3">
          <p id="listingDetails"></p>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>

  <!-- Main JS -->
  <script src="main.js"></script>

</body>
</html>
