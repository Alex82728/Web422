<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listing Search</title>
    
    <!-- Bootstrap Minified CSS (CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Your custom CSS file -->
    <link rel="stylesheet" href="styles.css">

    <!-- Bootstrap Minified JS (CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Alexandru Zaporojan</a> 
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <form id="searchForm" class="d-flex">
                <input class="form-control me-2" type="search" id="name" placeholder="Listing Name" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
                <button class="btn btn-outline-secondary" type="button" id="clearForm">Clear</button> <!-- Clear button -->
            </form>
        </div>
    </nav>

    <div class="container">
        <h2>Listings</h2>
        
        <!-- Table for Listings -->
        <table id="listingsTable" class="table table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Type</th>
                    <th>Location</th>
                    <th>Summary</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dynamic content will be added here -->
            </tbody>
        </table>
    </div>

    <!-- Modal for Listing Details -->
    <div class="modal fade" id="listingModal" tabindex="-1" aria-labelledby="listingModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="listingModalLabel">Listing Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Dynamic content for modal goes here -->
                    <div id="modalImage" class="text-center"></div>
                    <p id="neighbourhoodOverview"></p>
                    <p><strong>Price:</strong> <span id="price"></span></p>
                    <p><strong>Room Type:</strong> <span id="roomType"></span></p>
                    <p><strong>Bed Type:</strong> <span id="bedType"></span></p>
                    <p><strong>Number of Beds:</strong> <span id="numBeds"></span></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Your custom JavaScript file -->
    <script src="main.js"></script>
</body>
</html>
